<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/main-icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <title>Contact</title>
</head>

<body>
    <header class="text-center">

        <div class="d-flex justify-content-between mx-4 w-10">
            <div>
                <a class="navbar-brand" href="#">
                    <img src="./assets/Logo_Amazing_Events.png" alt="Logo" style="width: 200px" class="rounded-pill">
                </a>
            </div>

            <div class="container">
                <div class="d-flex flex-wrap align-items-end justify-content-end justify-content-lg-end">
                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                        <li>
                            <a href="./index.html" class="nav-link bi d-inline-block mx-auto mb-1"> Home
                            </a>
                        </li>
                        <li>
                            <a href="./upcoming_events.html" class="nav-link bi d-inline-block mx-auto mb-1">
                                Upcoming Events </a>
                        </li>
                        <li>
                            <a href="./past_events.html" class="nav-link bi d-inline-block mx-auto mb-1">
                                Past Events </a>
                        </li>
                        <li>
                            <a href="./contact.html" class="nav-link bi d-inline-block mx-auto mb-1"> Contact
                            </a>
                        </li>
                        <li>
                            <a href="./stats.html" class="nav-link bi d-inline-block mx-auto mb-1"> Stats
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>


        <nav class="navbar navbar-expand-lg bg-body-tertiary">

            <div class="row col-12 justify-content-center">
                <a class="m-1.5 col-3 text-end" href="./past_events.html">&#10094;</a>
                <h4 class="d-inline-block col-5 text-center">CONTACT</h4>
                <a class="m-1.5 col-3 text-start" href="./stats.html">&#10095;</a>
            </div>

        </nav>


    </header>

    <section class="">

        <form class="d-flex justify-content-center " action="./contact.html" method="get">
            <div class="w-50 text-center ">

                <div class="mb-2 pt-5">
                    <label for="name" class="form-label"></label>
                    <input type="text" placeholder="Name" class="form-control" id="name">
                </div>
                <div class="mb-2">
                    <label for="email" class="form-label"></label>
                    <input type="email" placeholder="E-mail" class="form-control" id="email">
                </div>
                <div class="pt-4 pb-4">
                    <textarea name="message" placeholder="Message" class="form-control" id="message" rows="5"
                        cols="80"></textarea>
                </div>
                <button type="submit" class="btn btn-primary mb-3 d-inline-block justify-content-end">Submit</button>
            </div>
        </form>
    </section>

    <footer class="">
        <div class="row col-3 d-inline-block mx-4">
            <img class="m-1 p-1 col-2" src="./assets/logo_instagram.png" alt="logo instagram">
            <img class="m-1 p-1 col-2" src="./assets/logo_face.png" alt="logo Facebook">
            <img class="m-1 p-1 col-2" src="./assets/logo_whatsapp.png" alt="logo Whatsapp">
        </div>

        <div class="row col-8 d-inline-block text-end mx-2">
            <P>Cohort FE13-TN </P>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
